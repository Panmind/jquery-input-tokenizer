<html>
  <head>
    <title>PmTokenizer Demo</title>
    <link rel="stylesheet" href="css/pmtokenizer.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="src/jquery.pmtokenizer.js"></script>
    <script type="text/javascript" charset="utf-8">

      $(function() {
        var data = [
          { id : 1, value : 'aaaaaaa', image : 'href://www.google.com/' },
          { id : 1, value : 'bbbbbb', image : 'href://www.google.com/' },
          { id : 1, value : 'cccccc', image : 'href://www.google.com/' },
          { id : 1, value : 'ddddddd', image : 'href://www.google.com/' },
          { id : 1, value : 'eeeeeeee', image : 'href://www.google.com/' },
          { id : 1, value : 'ddddddd', image : 'href://www.google.com/' },
          { id : 1, value : 'dddddddd', image : 'href://www.google.com/' },
          { id : 1, value : 'aaaaaaa', image : 'href://www.google.com/' },
          { id : 1, value : 'rrrrrrrrr', image : 'href://www.google.com/' },
          { id : 1, value : 'ljasldjalk dlaksjd as', image : 'href://www.google.com/' }
        ] ; 

        $('#demo1').pmTokenizer({ source : data});
      });
    </script>
  </head>
  <body>
    <h1 id="demo">Demo</h1>    
    <input type="text" id="demo1" />
  </body>
</html>
